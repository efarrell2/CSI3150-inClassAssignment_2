<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABCs of CSS</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/index.js"></script>
</head>
<body>
    <div class="container">
        <div class="titles">
            <h1>Welcome to the Interactive ABCs of CSS Technology Learning Website</h1>
            <h2>Click on the buttons below to reveal and learn the CSS technology features of the corresponding letters</h2>
        </div>
        <div class="card">
            <div class="info">
                <div class="graphic" id="A">
                    <img src="./assets/css-letter-a.png" alt="">
                    <div class="btn">
                        <button class="hide" onclick="hideA()">Hide Result</button>
                    </div>
                </div>
                <button class="btnA" onclick="showA()">A</button>
            </div>
            <div class="info">
                <div class="graphic" id="B">
                    <img src="./assets/css-letter-b.png" alt="">
                    <div class="btn">
                        <button class="hide" onclick="hideB()">Hide Result</button>
                    </div>
                </div>
                <button class="btnB" onclick="showB()">B</button>
            </div>
            <div class="info">
                <div class="graphic" id="C">
                    <img src="./assets/css-letter-c.png" alt="">
                    <div class="btn">
                        <button class="hide" onclick="hideC()">Hide Result</button>
                    </div>
                </div>
                <button class="btnC" onclick="showC()">C</button>
            </div>
        </div>
    </div>
</body>
</html>
